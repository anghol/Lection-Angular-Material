<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="isSidenavOpened">

        <mat-nav-list>
            <a mat-list-item routerLink="page-1" routerLinkActive="mat-mdc-list-item-active"
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>home</mat-icon>
                <div class="list-item-text">Моя страница</div>
            </a>
            <a mat-list-item routerLink="page-2" routerLinkActive="mat-mdc-list-item-active"
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>mode_comment</mat-icon>
                <div class="list-item-text">Сообщения</div>
            </a>
            <a mat-list-item routerLink="page-3" routerLinkActive="mat-mdc-list-item-active"
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>mode_comment</mat-icon>
                <div class="list-item-text">Сообщения</div>
            </a>
            <a mat-list-item routerLink="page-4" routerLinkActive="mat-mdc-list-item-active"
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>mode_comment</mat-icon>
                <div class="list-item-text">Сообщения</div>
            </a>
            <a mat-list-item routerLink="page-5" routerLinkActive="mat-mdc-list-item-active"
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>mode_comment</mat-icon>  
                <div class="list-item-text">Сообщения</div>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-raised-button color="primary" (click)="toggleSidenav()">Toggle Sidenav</button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
